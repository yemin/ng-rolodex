<form [formGroup]="reactiveForm">
    <h2>Edit Profile Reactive Form</h2><br/>
    <label>Id: </label>
    <input type="text" name="id" readonly formControlName="id">
    <br>
    <label>Username: </label>
    <input type="text" name="name" formControlName="username" [ngClass]="form.username.valid ? 'success' : 'danger'">
    <br />
    <!-- errors -->
    <div [hidden]="form.username.untouched || !form.username.errors">
      <div *ngIf="form.username?.errors?.required">
        Name is required
      </div>
      <div *ngIf="form.username?.errors?.minlength">
        Min Length 5 is required
      </div>
    </div>
  
    <label>Address: </label>
    <input type="text" name="address" formControlName="address">
    <br />
    <label>Name: </label>
    <input type="text" name="name" formControlName="name">
    <br />
    <label>Email: </label>
    <input type="text" name="email" formControlName="email">
    <br />
    <label>Create Date: </label>
    <input type="text" name="createDate" formControlName="created_at">
    <br />
    <label>Update Date: </label>
    <input type="text" name="updateDate" formControlName="updated_at">
    <br />
    <button (click)="updateUser();">Update</button>
  </form>
